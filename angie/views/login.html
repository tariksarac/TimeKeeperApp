<div class="col-md-3 " style="float: none; margin: 0 auto;">

    <div style="margin-top: 100px; ">
        <form role="form"   ng-show="!authenticated">
            <p>{{ message }}</p>
            <div class="form-group">
                <label for="username">Username or E-mail:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model='user.name'>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model='user.pass'>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="user.remember"> Remember me</label>
            </div>
            <input type="submit" class="btn btn-default" ng-click='identify(user)'  value="Log in">
            <!--<button type="submit" class="btn btn-default" ng-click='identify(user)'>Log in</button>-->
            <br>
            <p class="fp" ><a href="#">Forgotten password?</a>
        </form>
    </div>

</div>
