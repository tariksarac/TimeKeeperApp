
<div class="container">

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{doing}}</h3>
        </div>
        <div class="modal-body">
            <form>
                <p>Project: <input type="text" ng-model="edit.name"/></p>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok();">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


    <h3><strong>Projects</strong></h3>
    <div class="row" style="padding: 3px;">
        <button class="btn btn-success pull-right" ng-click="clearData(); modalUpdate('md')">Add new project!</button>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Project name</th>
            <th class="pull-right">Option</th>
        </tr>
        <tr ng-repeat="project in projects | orderBy:'id'">
            <td>{{project.id}}</td>
            <td><a href="#/projects" ng-click="editProject(project); modalUpdate('md') ">{{project.name}}</a> </td>
            <td><span ng-if="project.linked == false"><div class="pull-right"><a href="#/projects" ng-click="deleteObj(project)"/><img src="images/del.png"/></div></span></td>
        </tr>
    </table>

</div>
